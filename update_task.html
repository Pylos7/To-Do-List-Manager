<!DOCTYPE html>
<html>
<head>
    <title>Update Task</title>
</head>
<body>
    <h1>Update Task</h1>
    
    <form method="POST" action="{{ url_for('update_task', task_id=task.task_id) }}">
        {{ form.csrf_token }}
        {{ form.task_name.label }}: {{ form.task_name }}<br>
        {{ form.priority.label }}: {{ form.priority }}<br>
        {{ form.status.label }}: {{ form.status }}<br>
        {{ form.notes.label }}: {{ form.notes }}<br>
        {{ form.submit }}
    </form>
</body>
</html>
